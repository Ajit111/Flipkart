name: Manual CI/CD - Maven Cucumber

on:
  workflow_dispatch: # Manual trigger

jobs:
  manual-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ यह step टेस्ट चलाएगा और cucumber.json generate करेगा
      # ✅ verify phase में ही cucumber-report भी generate होगा (pom.xml में सेट किया है)
      - name: Run Maven Tests + Generate Report
        run: mvn clean verify

      # ✅ HTML cucumber report को artifact के रूप में upload करना
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-report-html

      # Debugging के लिए (optional)
      - name: Debug - List target files
        run: ls -R target/
